<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> obj by reference </title>
</head>
<body>
	<script>
		function employee(id,name,salary,designation)
		{
			this.id=id;
			this.name=name;
			this.salary=salary;
			this.designation=designation;

		}
		var emp1 = new employee(1000,"abrar",30000,"admin");//obj created by reference
		var emp2 = new employee(1001,"Mamun",40000,"it");

		document.write(emp1.id+" "+emp1.name+"<br>");
		document.write(emp2.id+" "+emp2.name);
	</script>

</body>
</html>
